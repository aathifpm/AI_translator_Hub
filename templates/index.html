<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator Hub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f0f4f8;
            --text-color: #333;
            --accent-color: #b83c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: calc(100vh - 40px);
        }

        .sidebar {
            width: 300px;
            padding: 30px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.2);
            color: black;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3ce0b6;
        }

        .chat-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .input-area {
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }

        #text-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        #send-text {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        #send-text:hover {
            background-color: #ff5252;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message {
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            line-height: 1.4;
            animation: fadeIn 0.5s ease;
        }

        .user-message .message {
            background-color: #e6f2ff;
            color: var(--text-color);
            border-bottom-right-radius: 0;
        }

        .bot-message .message {
            background-color: #f0fff4;
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        .message-info {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        audio {
            width: 100%;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        /* Scrollbar Styles */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #3a80d2;
        }

        #reset-history {
            margin-top: auto;
            background-color: var(--accent-color);
        }

        #reset-history:hover {
            background-color: #ff5252;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 20px;
            padding: 5px 10px;
        }

        .audio-player button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .audio-player button:hover {
            background-color: #3a80d2;
        }

        .audio-player .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 2.5px;
            position: relative;
            cursor: pointer;
        }

        .audio-player .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2.5px;
            width: 0;
        }

        .audio-player .time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1><i class="fas fa-language"></i> AI Translator Hub</h1>
            <form id="translate-form">
                <select id="source_lang" name="source_lang">
                    <option value="auto">Detect Language</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="bn">Bengali</option>
                    <option value="gu">Gujarati</option>
                    <option value="mr">Marathi</option>
                    <option value="pa">Punjabi</option>
                    <option value="ur">Urdu</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                </select>

                <select id="target_lang" name="target_lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="bn">Bengali</option>
                    <option value="gu">Gujarati</option>
                    <option value="mr">Marathi</option>
                    <option value="pa">Punjabi</option>
                    <option value="ur">Urdu</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                </select>

                <button type="button" id="startRecording"><i class="fas fa-microphone"></i> Start Listening</button>
            </form>
            <div id="result"></div>
            <button id="reset-history"><i class="fas fa-trash"></i> Reset History</button>
        </div>
        <div class="main-content">
            <div class="chat-area" id="history"></div>
            <div class="input-area">
                <input type="text" id="text-input" placeholder="Type your message...">
                <button id="send-text"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isListening = false;
        let pollInterval;

        document.getElementById('startRecording').onclick = function() {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        };

        function startListening() {
            isListening = true;
            audioChunks = [];
            $('#result').html('<p><i class="fas fa-microphone"></i> Listening...</p>');
            document.getElementById('startRecording').innerHTML = '<i class="fas fa-stop"></i> Stop Listening';

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.start(3000);  // Collect data every 3 seconds
                    
                    // Start polling for results
                    pollInterval = setInterval(sendAudioToServer, 3000);
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    $('#result').html('<p><i class="fas fa-exclamation-circle"></i> Error accessing microphone. Please ensure you have given permission.</p>');
                });
        }

        function stopListening() {
            isListening = false;
            document.getElementById('startRecording').innerHTML = '<i class="fas fa-microphone"></i> Start Listening';
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            clearInterval(pollInterval);
            sendAudioToServer();  // Send any remaining audio
        }

        function sendAudioToServer() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            console.log("Sending audio, size:", audioBlob.size, "bytes");
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            formData.append('source_lang', document.getElementById('source_lang').value);
            formData.append('target_lang', document.getElementById('target_lang').value);

            $.ajax({
                url: '/recognize_and_translate',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    console.log("Server response:", response);
                    if (response.success && response.translated_text) {
                        updateChatBox(response.original_text, response.translated_text);
                    } else if (response.message) {
                        console.log("Message from server:", response.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("AJAX error:", textStatus, errorThrown);
                    console.error("Response text:", jqXHR.responseText);
                }
            });

            audioChunks = [];  // Clear the audio chunks after sending
        }

        function updateChatBox(originalText, translatedText, isUser = true) {
            const chatArea = document.getElementById('history');
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${isUser ? 'user-message' : 'bot-message'}`;

            const originalMessage = document.createElement('div');
            originalMessage.className = 'message';
            originalMessage.textContent = originalText;

            const translatedMessage = document.createElement('div');
            translatedMessage.className = 'message';
            translatedMessage.textContent = translatedText;

            messageGroup.appendChild(originalMessage);
            messageGroup.appendChild(translatedMessage);

            chatArea.appendChild(messageGroup);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function initAudioPlayer(index) {
            const playerContainer = $(`#audio-player-${index}`);
            const audio = playerContainer.find('audio')[0];
            const playPauseBtn = playerContainer.find('.play-pause');
            const progress = playerContainer.find('.progress');
            const progressBar = playerContainer.find('.progress-bar');
            const timeDisplay = playerContainer.find('.time');

            // Show loading state
            timeDisplay.text('Loading...');

            audio.addEventListener('loadedmetadata', function() {
                // Update time display with total duration
                timeDisplay.text(formatTime(audio.duration));
            });

            playPauseBtn.click(function() {
                if (audio.paused) {
                    audio.play();
                    $(this).html('<i class="fas fa-pause"></i>');
                } else {
                    audio.pause();
                    $(this).html('<i class="fas fa-play"></i>');
                }
            });

            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.css('width', `${percent}%`);
                timeDisplay.text(formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration));
            });

            progressBar.click(function(e) {
                const percent = (e.offsetX / $(this).width()) * 100;
                audio.currentTime = (percent / 100) * audio.duration;
            });

            audio.addEventListener('ended', function() {
                playPauseBtn.html('<i class="fas fa-play"></i>');
                progress.css('width', '0%');
                timeDisplay.text(formatTime(audio.duration));
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        $('#translate-form').submit(function(e) {
            e.preventDefault();
            $('#result').html('<p><i class="fas fa-spinner fa-spin"></i> Listening...</p>');
            
            console.log("Starting speech recognition");  // Debug info
            
            var formData = new FormData(this);
            
            $.ajax({
                url: '/translate',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    console.log("Speech recognition response:", response);  // Debug info
                    if (response.success) {
                        $('#result').html(`
                            <p><i class="fas fa-check"></i> Translation successful!</p>
                        `);
                        updateHistory();
                    } else {
                        $('#result').html(`<p><i class="fas fa-exclamation-triangle"></i> ${response.message}</p>`);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("AJAX error:", textStatus, errorThrown);  // Debug info
                    $('#result').html('<p><i class="fas fa-exclamation-circle"></i> An error occurred. Please try again.</p>');
                }
            });
        });

        $('#send-text').click(function() {
            var text = $('#text-input').val().trim();
            if (text) {
                $.ajax({
                    url: '/translate_text',
                    method: 'POST',
                    data: {
                        text: text,
                        source_lang: $('#source_lang').val(),
                        target_lang: $('#target_lang').val()
                    },
                    success: function(response) {
                        if (response.success) {
                            updateChatBox(text, response.translated_text);
                            $('#text-input').val('');
                        } else {
                            console.error("Translation failed:", response.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("AJAX error:", textStatus, errorThrown);
                    }
                });
            }
        });

        $('#text-input').keypress(function(e) {
            if (e.which == 13) {
                $('#send-text').click();
                return false;
            }
        });

        // Initial history load
        updateHistory();

        // Add this new function to handle resetting the history
        function resetHistory() {
            $.ajax({
                url: '/reset_history',
                method: 'POST',
                success: function(response) {
                    if (response.success) {
                        $('#history').empty();
                        $('#result').html('<p><i class="fas fa-check"></i> History reset successfully!</p>');
                    } else {
                        $('#result').html('<p><i class="fas fa-exclamation-triangle"></i> Failed to reset history.</p>');
                    }
                },
                error: function() {
                    $('#result').html('<p><i class="fas fa-exclamation-circle"></i> An error occurred. Please try again.</p>');
                }
            });
        }

        // Add click event listener for the reset history button
        $('#reset-history').click(function(e) {
            e.preventDefault();
            resetHistory();
        });

        // **Added Function: updateHistory**
        function updateHistory() {
            $.ajax({
                url: '/history',
                method: 'GET',
                success: function(response) {
                    $('#history').empty();
                    response.forEach(function(entry) {
                        updateChatBox(entry.original_text, entry.translated_text);
                    });
                },
                error: function() {
                    console.error("Failed to load history.");
                }
            });
        }
    </script>
</body>
</html>
